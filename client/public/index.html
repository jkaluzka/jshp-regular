<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <p>Demo</p>
            <div class="table-container">
                <table class="table">
                    <thead class="thead"></thead>
                    <tbody class="table-filter">
                    <tr>
                        <td colspan="2">
                            <button id="addFlight">add flight!</button>
                        </td>
                        <td colspan="6"><input type="text" name="table-query" class="table-query" /></td>
                    </tr>
                    </tbody>
                    <tbody class="table-body"></tbody>
                    <tfoot class="tfoot"></tfoot>
                </table>
                <div class="table-footer"></div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="">
                    <ul>
                        <li>
                            <label for="dept_city">Departure city:</label>
                            <select name="dept_city"></select>
                        </li>
                        <li>
                            <label for="dept_time">Departure time:</label>
                            <input type="text" name="dept_time">
                            <button class='time' data-for="dept_time">now</button>
                            <br>
                        </li>
                        <li>
                            <label for="arrival_city">Arrival city:</label>
                            <select name="arrival_city"></select>
                        </li>

                        <li>
                            <label for="arrival_time">Arrival time:</label>
                            <input type="text" name="arrival_time">
                            <button class='time' data-for="arrival_time">now</button>
                            <br>
                        </li>

                        <li>
                            <label for="airline">Airline:</label>
                            <select name="airline"></select>
                        </li>
                        <li><input type="submit" value="Submit" class="submit"></li>
                    </ul>
                </form>
            </div>
        </div>
        <script src="lib/jshp.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
